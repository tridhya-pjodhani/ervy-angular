<div class="navbar-area">
    <div class="exto-responsive-nav">
        <div class="container">
            <div class="exto-responsive-menu">
                <div class="logo">
                    <a routerLink="/">
                        <img src="assets/img/logo/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="exto-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" routerLink="/">
                    <img src="assets/img/logo/logo.png" alt="logo">
                </a>

                <div class="collapse navbar-collapse mean-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Home</a>
                        </li>

                        <li class="nav-item"><a routerLink="/about" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">About</a></li>


                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link">Pages <i class="fa fa-angle-down"></i></a>

                            <ul class="dropdown-menu">

                                <li class="nav-item"><a routerLink="/team" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Team</a></li>

                                <li class="nav-item"><a routerLink="/faq" class="nav-link" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">FAQ</a></li>

                            </ul>
                        </li>

                        <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Contact</a></li>

                        <li class="nav-item d-none d-sm-block position-absolute" *ngIf="!isLogin"
                            style="right:0;cursor: pointer; top: -8px;"><button routerLink="/login" class="btn btn-primary btn-sm nav-link px-4"
                                style="color: white;" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Log
                                in</button></li>

                        <li class="nav-item d-sm-none d-block" *ngIf="!isLogin" style="cursor: pointer;"><a
                                routerLink="/login" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Log
                                in</a></li>

                        <!-- <li class="nav-item d-none d-sm-block position-absolute"  
                            style="right:0;cursor: pointer;" (click)="logout()">
                            <a class="nav-link">Log out</a> -->

                            <ul style="right:0;cursor: pointer; top: -12px;" class="navbar-nav d-none d-sm-flex position-absolute align-items-center" *ngIf="isLogin">
                                <li class="nav-item dropdown">
                                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <div class="media align-items-center d-flex">
                                            <span class="avatar avatar-sm rounded-circle me-3">
                                                <img alt="Image placeholder" width="50" height="50" style=" border-radius: 50%;"
                                                    src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg">
                                            </span>
                                            <div class="media-body ml-2 d-none d-lg-block">
                                                <span class="mb-0 text-sm  font-weight-bold">{{currentUser.first_name + " " + currentUser.last_name}}</span>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-arrow p-2 dropdown-menu-right">
                                        <a routerLink="/profile" class="dropdown-item p-2">
                                            <i class="ni ni-single-02"></i>
                                            <span>My profile</span>
                                        </a>
                                        <a href="../examples/profile.html" class="dropdown-item p-2">
                                            <i class="ni ni-settings-gear-65"></i>
                                            <span>Settings</span>
                                        </a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item p-2" (click)="logout()">
                                            <i class="ni ni-user-run"></i>
                                            <span>Logout</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
